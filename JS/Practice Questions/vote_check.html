<!DOCTYPE html>
<html>
    <head>
        <title>JS Practice Qs</title>
    </head>
    <body>
        <h1>Check if the person is eligible to vote or not</h1>
        <script lang="javascript">
            function vote()
            {
                var n
                n = parseInt(prompt("Enter your age - "))
                if(n>=18)
                {
                    document.write("You are elgible to vote as "+n+" >= 18")
                }
                else
                {
                    document.write("You aren't eligible to vote as "+n+" < 18")
                }
            }
            vote()
        </script>
    </body>
</html>
