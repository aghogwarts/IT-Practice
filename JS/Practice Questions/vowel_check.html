<!DOCTYPE html>
<html>
    <head>
        <title>JS Practice Qs</title>
    </head>
    <body>
        <h1>Accept a character from the user and find out if it's a Vowel</h1>
        <script lang="javascript">
            function vowel_check()
            {
                var char,len
                char = prompt("Enter Character to check if it's a vowel or not - ")
                len = char.length
                if(len==1)
                {
                    if(char=="a"||char=="e"||char=="i"||char=="o"||char=="u")
                    {
                        document.write("Entered Character "+char+" is a vowel")
                    }
                    else
                    {
                        document.write("Entered Character "+char+" is not a vowel")
                    }
                }
                else
                {
                    alert("Enter a character i.e. only one letter")
                    vowel_check()
                }
            }
            vowel_check()
        </script>
    </body>
</html>
