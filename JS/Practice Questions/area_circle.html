<!DOCTYPE html>
<html>
    <head>
        <title>JS Practice Qs</title>
    </head>
    <body>
        <h1>Accept radius from user and calculate its area</h1>
        <script lang="javascript">
            function area()
            {
                var r,area
                r = parseInt(prompt("Enter radius of the circle to calculate its area (in units) - "))
                area = 3.1428 * r * r
                document.write("Area of the circle with radius "+r+" units is "+area+" sq.units")
            }
            area()
        </script>
    </body>
</html>
