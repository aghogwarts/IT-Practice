<!DOCTYPE html>
<html>
    <head>
        <title>JS Looping Q's</title>
    </head>
    <body>
        <h1>Check if the number entered is even or odd</h1>
        <script lang="javascript">
            function check()
            {
                var n
                n = parseInt(prompt("Enter number to check if it's even or odd - "))
                if(n%2==0)
                {
                    document.write("Entered number "+n+" is an even number")
                }
                else
                {
                    document.write("Entered number "+n+" is an odd number")
                }
            }
            check()
        </script>
    </body>
</html>
