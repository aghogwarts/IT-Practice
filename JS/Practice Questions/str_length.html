<!DOCTYPE html>
<html>
    <head>
        <title>JS Practice Qs</title>
    </head>
    <body>
        <h1>Accept a string from the user and calculate it's length</h1>
        <script lang="javascript">
            function str_length()
            {
                var str,len
                str = prompt("Enter string to calculate it's length - ")
                len = str.length
                document.write("Length of the string - "+str+" = "+len)
            }
            str_length()
        </script>
    </body>
</html>
