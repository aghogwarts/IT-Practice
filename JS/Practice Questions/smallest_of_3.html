<!DOCTYPE html>
<html>
    <head>
        <title>JS Practice Qs</title>
    </head>
    <body>
        <h1>Find smallest among 3 numbers</h1>
        <script lang="javascript">
            function smallest_of_3()
            {
                var n1,n2,n3
                n1 = parseInt(prompt("Enter Number 1 - "))
                n2 = parseInt(prompt("Enter Number 2 - "))
                n3 = parseInt(prompt("Enter Number 3 - "))
                if(n1<n2 && n1<n3)
                {
                    document.write("Out of "+n1+","+n2+","+n3+"<br>"+n1+" is the smallest")
                }
                else if(n2<n1 && n2<n3)
                {
                    document.write("Out of "+n1+","+n2+","+n3+"<br>"+n2+" is the smallest")
                }
                else{
                    document.write("Out of "+n1+","+n2+","+n3+"<br>"+n3+" is the smallest")
                }
            }
            smallest_of_3()
        </script>
    </body>
</html>
