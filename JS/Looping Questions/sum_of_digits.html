<!DOCTYPE html>
<html>
    <head>
        <title>
            JS Looping Qs
        </title>
    </head>
    <body>
        <h1>
            Print Sum of digits of number entered by the user
        </h1>
        <script lang="javascript">
            function sum_digits()
            {
                var n,i,len,sum,x
                n = prompt("Enter a number -")
                len = n.length
                sum = 0
                for(i=0;i<len;i++)
                {
                    x = parseInt(n.charAt(i))
                    sum = sum + x
                }
                document.write("The sum of the digits of the number "+n+" = "+sum)
            }
            sum_digits()
        </script>
    </body>
</html>
