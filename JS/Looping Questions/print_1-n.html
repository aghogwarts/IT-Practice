<!DOCTYPE html>
<html>
    <head>
        <title>
            JS Looping Qs
        </title>
    </head>
    <body>
        <h1>
            Print Numbers from 1 to 'n'
        </h1>
        <script lang="javascript">
            function print_1_to_n()
            {
                var n,i
                n = parseInt(prompt("Enter a number -"))
                for(i=1;i<=n;i++)
                {
                    document.write(i+"<br>")
                }
            }
            print_1_to_n()
        </script>
    </body>
</html>
