<!DOCTYPE html>
<html>
    <head>
        <title>
            JS Looping Qs
        </title>
    </head>
    <body>
        <h1>
            Print Factorial of number entered by the user
        </h1>
        <script lang="javascript">
            function print_table()
            {
                var n,i,factorial
                n = parseInt(prompt("Enter a number to print its factorial -"))
                factorial = 1
                for(i=n;i>=1;--i)
                {
                    factorial = factorial * i
                }
                document.write("Factorial value "+n+"! = "+factorial)
            }
            print_table()
        </script>
    </body>
</html>
