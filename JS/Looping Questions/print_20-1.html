<!DOCTYPE html>
<html>
    <head>
        <title>
            JS Looping Qs
        </title>
    </head>
    <body>
        <h1>
            Print Numbers from 20 to 1 ( in reverse )
        </h1>
        <script lang="javascript">
            function print_20_to_1()
            {
                var i
                for(i=20;i>=1;i--)
                {
                    document.write(i+"<br>")
                }
            }
            print_20_to_1()
        </script>
    </body>
</html>
