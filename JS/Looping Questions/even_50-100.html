<!DOCTYPE html>
<html>
    <head>
        <title>
            JS Looping Q's
        </title>
    </head>
    <body>
        <h1>
            Print Even Numbers from 50 to 100
        </h1>
        <script lang="javascript">
            function even()
            {
                var i
                for(i=50;i<=100;i++)
                {
                    if(i%2==0)
                    {
                        document.write(i+"<br>")
                    }
                }
            }
            even()
        </script>
    </body>
</html>
