<body>
<h1> Checking if gievn numner is multiple of other given number</h1>
<script language = "javascript">
var a,b,c,d;
a=prompt("Enter your Number");
b=parseInt(a);
c=prompt("Enter the number whose multiple is the previous number")
d=parseInt(c);
if(b%d==0)
          alert("Number is multiple");
else 
          alert("Number is not multiple");
</script>
