<title>Logic and Statements in Javascript</title>

<body>
<h1> Checking if Number is Positive or Negative</h1>
<script language = "javascript">
var a,b;
a=prompt("Enter your Number");
b=parseInt(a);
if(b<0)
          alert("Number is Negative");
else 
          alert("Number is Positive");
</script>
</body>
