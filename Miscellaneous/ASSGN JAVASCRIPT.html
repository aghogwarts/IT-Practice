<!DOCTYPE html>
<html>
<head>
<script language="javascript">
var a = parseInt(prompt("Enter Number 1"));
var b = parseInt(prompt("Enter Number b"));
sum = a+b;
area = a*b;
document.write("The area of the two numbers is " + area + "<br>");
document.write("The sum of the two numbers is " + sum + "<br>");
</script>
</head>
</html>
