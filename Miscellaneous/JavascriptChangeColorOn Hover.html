<!DOCTYPE html>
<html>
<head>
<title>COLOURS MAGIC WITH JAVASCRIPT</title>
</head>
<body>
<form>
<input type="button" value="Hover Your mouse over here to change colors" onmouseover="violet()">
</form>
<script language="Javascript">

function violet(){
document.body.style.backgroundColor="violet";
setTimeout("indigo()",300);
}

function indigo(){
document.body.style.backgroundColor="indigo";
setTimeout("blue()",300);
}

function blue(){
document.body.style.backgroundColor="blue";
setTimeout("green()",300);
}

function green(){
document.body.style.backgroundColor="green";
setTimeout("yellow()",300);
}

function yellow(){
document.body.style.backgroundColor="yellow";
setTimeout("orange()",300);
}

function orange(){
document.body.style.backgroundColor="orange";
setTimeout("red()",300);
}

function red() {
document.body.style.backgroundColor="red";
setTimeout("violet()",300);
}

</script>
</body>
</html>
