<!DOCTYPE html>
<html>
<head>
<script language="javascript">
function table()
{
var n = f1.t1.value;
for (i=1;i<=10;i++)
 {
   product = n*i;
   document.write(n + " x " + i + " = " + product + "<br>");
 }
}
</script>
</head>
<body>
<form name="f1">
Enter Number:<input type="number" name ="t1">
<input type="button" value="  SHOW TABLE   " onClick="table()">
</form>
</html>
