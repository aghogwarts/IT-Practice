<h1> Checking if given number is Even or Odd</h1>
<script language = "javascript">
var a,b;
var a=prompt("Enter the number")
var b=parseInt(a)
if(b%2==0)
          alert("Number is Even");
else 
          alert("Number is Odd");
</script>
