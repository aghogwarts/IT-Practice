<!DOCTYPE html>
<html>
<head>
<title>Event Handling in Javascript </title>
<script language = "javascript">
function Verify()
{
  var age;
  age=form1.age.value;
   if(age>=18)
      alert("You are qualified to drive a vehicle");
   else
      alert("You are NOT QUALIFIED to drive a vehicle");
}
</script>
</head>
<body>
<form name="form1">
Enter Your Age : <input type="text" name="age" required>
<br>
<input type="button" value="Check Eligibility" onClick="Verify()">
</form>
</body>
</html>
